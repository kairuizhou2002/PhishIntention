name: Code Analysis

on:
  push:
    branches: [ main, master, dev ]
  pull_request:
    branches: [ main ]

jobs:
  analyze:
    runs-on: ubuntu-latest
    env:
      KMP_DUPLICATE_LIB_OK: TRUE  # 继承项目所需环境变量

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Pixi
        uses: prefix-dev/setup-pixi@v0.8.0
        with:
          pixi-version: latest

      - name: Setup environment from pixi.toml
        run: pixi install

      - name: Run code style check (flake8)
        run: |
          pixi run python -m pip install flake8
          pixi run python -m flake8 . --count --show-source --statistics

      - name: (Optional) Run type check with mypy
        run: |
          pixi run python -m pip install mypy
          pixi run python -m mypy . --exclude "test" --exclude "datasets" || echo "Mypy warnings"

      - name: (Optional) Run safety/security check
        run: |
          pixi run python -m pip install safety
          pixi run python -m safety check || echo "Security issues found"
